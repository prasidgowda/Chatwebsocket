<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>
<body>
    <h1 class="title">iChat <span><i class="fa-brands fa-rocketchat"></i></span></h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" >
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
               <p class="message">
                
                <span>web socket â—½  2023-09-11 12:29:33 </span>
               </p>
            </li>
            <li class="message-right">
                <p class="message">
                 
                 <span> </span>
                </p>
             </li>

             <li class="message-feedback">
                <p class="feedback" id="feedback">
                    it's me typing a message
                </p>
             </li>
        </ul>

        <form  class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <button type="submit" class="send-button">
            Send <span><i class="fa-solid fa-paper-plane"></i></span>
        </button>
    </form>
    </div>
    <h3 class="clients-total" id="clients-total">...Total Clients: 1</h3>
     <script src="/socket.io/socket.io.js"></script>
 
   
     <script src="main.js"></script>
</body>
</html>
